<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chokepoint Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Firebase SDK (Modular) -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js" defer></script>
</head>

<body>

    <div id="app">
        <!-- Auth View -->
        <div id="auth-container">
            <div class="login-card">
                <div class="brand">
                    <div class="logo"></div>
                    <h1>Chokepoint</h1>
                </div>
                <p>Enter your credentials to access the admin panel.</p>
                <form id="login-form">
                    <div class="input-group">
                        <span class="material-icons-round">email</span>
                        <input type="email" id="email" placeholder="admin@chokepoint.com" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons-round">lock</span>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="login-btn">Sign In</button>
                    <button type="button" id="signup-btn" style="margin-top:10px; background:#444;">Create Admin
                        Account</button>
                    <p id="login-error" class="error-msg"></p>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-container" class="hidden">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="logo-small"></div>
                    <h2>Chokepoint</h2>
                </div>
                <nav>
                    <a href="#overview" class="nav-item active" data-route="overview">
                        <span class="material-icons-round">dashboard</span>
                        Overview
                    </a>
                    <a href="#products" class="nav-item" data-route="products">
                        <span class="material-icons-round">inventory_2</span>
                        Products
                    </a>
                    <a href="#orders" class="nav-item" data-route="orders">
                        <span class="material-icons-round">shopping_bag</span>
                        Orders
                    </a>
                    <a href="#devices" class="nav-item" data-route="devices">
                        <span class="material-icons-round">router</span>
                        Devices
                    </a>
                    <a href="#customers" class="nav-item" data-route="customers">
                        <span class="material-icons-round">people</span>
                        Customers
                    </a>
                    <div class="spacer"></div>
                    <button id="logout-btn" class="nav-item logout">
                        <span class="material-icons-round">logout</span>
                        Logout
                    </button>
                </nav>
            </aside>

            <main class="main-content">
                <header class="top-bar">
                    <div class="breadcrumbs">
                        <span class="material-icons-round">home</span> / <span id="page-title">Overview</span>
                    </div>
                    <div class="user-profile">
                        <span class="material-icons-round">notifications</span>
                        <div class="avatar">A</div>
                    </div>
                </header>

                <div id="content-area">
                    <!-- Dynamic Content Loaded Here -->
                </div>
            </main>
        </div>

    </div>

    <!-- Add Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="add-product-form">
                <div class="input-group">
                    <label>Product Name</label>
                    <input type="text" id="p-name" required>
                </div>
                <div class="input-group">
                    <label>Price (₹)</label>
                    <input type="number" id="p-price" required>
                </div>
                <div class="input-group">
                    <label>Stock</label>
                    <input type="number" id="p-stock" required>
                </div>
                <div class="input-group">
                    <label>Category</label>
                    <select id="p-category">
                        <option value="monitors">Monitors</option>
                        <option value="filters">Filters</option>
                        <option value="masks">Masks</option>
                        <option value="plants">Plants</option>
                    </select>
                </div>
                <button type="submit" class="primary-btn">Save Product</button>
            </form>
        </div>
    </div>

</body>

</html>
