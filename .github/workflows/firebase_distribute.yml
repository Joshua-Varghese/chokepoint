name: Android Firebase Distribution

on:
  push:
    branches:
      - main  # Change if you use a different default branch

jobs:
  distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Decode Firebase service account JSON
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > firebase-key.json

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload to Firebase App Distribution
        run: |
          ./gradlew appDistributionUploadDebug \
            -PfirebaseAppDistribution.serviceCredentialsFile=firebase-key.json
