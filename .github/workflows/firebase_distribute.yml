name: Android Firebase Distribution

on:
  push:
    branches:
      - main  # Change if you use a different default branch

jobs:
  distribute:
    runs-on: ubuntu-latest
    env:
      DEFAULT_WEB_CLIENT_ID: ${{ secrets.DEFAULT_WEB_CLIENT_ID }}
      MQTT_BROKER_URL: ${{ secrets.MQTT_BROKER_URL }}
      MQTT_USERNAME: ${{ secrets.MQTT_USERNAME }}
      MQTT_PASSWORD: ${{ secrets.MQTT_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Decode Firebase service account JSON
        env:
          SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
        run: echo "$SERVICE_ACCOUNT_BASE64" | base64 --decode > firebase-key.json

      - name: Restore google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json

      - name: Restore Admin Dashboard .env
        env:
          ENV_FILE: ${{ secrets.ENV_FILE_BASE64 }}
        run: echo "$ENV_FILE" | base64 --decode > admin-dashboard/.env

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload to Firebase App Distribution
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/firebase-key.json"
        run: ./gradlew appDistributionUploadDebug
